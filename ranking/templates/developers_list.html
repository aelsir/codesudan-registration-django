{% extends "registration/layout.html" %}

{% load static %}

{% block body %}
<div class='table-responsive-md'>
    <table class="table table-hover text-center align-middle">
        <thead>
            <tr>
                <th>المرتبة</th>
                <th>الإسم</th>
                <th>الرابط</th>
            </tr>
        </thead>
        
        <tbody>
            
            {% for developer in developers %}
            <tr>
                <th class="fs-1">{{ developer.rank }}</th>
                <th>{{ developer.name_arabic }}</th>
                <th>{{ developer.facebook_url }}</th>
            </tr>
            {% endfor %}
                
            
        </tbody>

    </table>
</div>
    


{% endblock body %}
